<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <style>
        /* ② CSS ... 書いた内容に装飾を加えます。 */
        img {
            display: block;
            margin: 0 auto;
        }

        h1 {
            font-size: 40px;
        }

        body {
            background-color: #091734;
            color: #FFFFFF;
            font-family: 'Times New Roman', Times, serif;
        }

        ::selection {
            background-color: rgba(207, 151, 64, 0.6);
        }

        h2 {
            border-bottom: 1px solid #FFFFFF;
            font-family: 'Times New Roman', Times, serif;
        }

        li {
            list-style-type: none;
        }

        a.music {
            color: #FFFFFF
        }

        a.music:hover {
            color: #cf9740;
            font-size: 20px;
            transition: 1s;

        }

        a.site {
            background: url(https://yt3.googleusercontent.com/ytc/AIdro_kfAa9eg2RecxlxgO8miK0fKHrgkruQwHwEN-QVhzM1piU=s900-c-k-c0x00ffffff-no-rj)top center no-repeat;
            background-size: cover;
            width: 300px;
            height: 300px;
            line-height: 300px;

        }

        a.site:hover {
            border-radius: 50%;
            transition: 1s;
        }

        .images {
            position: relative;
            height: 360px;
        }

        .images li {
            position: absolute;
            top: 0;
            left: 0;
            animation: fadein 9s infinite;
            opacity: 0;
        }

        .images li:first-child {
            position: relative;
        }

        .images li:nth-child(1) {
            animation-delay: 0s;
        }

        .images li:nth-child(2) {
            animation-delay: 3s;
        }

        .images li:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes fadein {

            0%,
            33.3% {
                opacity: 0;
            }

            5%,
            28% {
                opacity: 1;
            }
        }
    </style>
    <title>favoritesongs</title>
</head>

<body>
    <!--  ①HTML ... Webサイトの内容を書いていきます。 -->
